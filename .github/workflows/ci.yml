# GitHub Actions Workflow para BalconazoApp
# CI/CD Pipeline para Backend y Frontend

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # =============================================
  # Backend - Build and Test
  # =============================================
  backend-users-service:
    name: Build Users Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/users-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: users-service-test-results
          path: backend/users-service/target/surefire-reports/

  backend-spaces-service:
    name: Build Spaces Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/spaces-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spaces-service-test-results
          path: backend/spaces-service/target/surefire-reports/

  backend-bookings-service:
    name: Build Bookings Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/bookings-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bookings-service-test-results
          path: backend/bookings-service/target/surefire-reports/

  # =============================================
  # Frontend - Build and Test
  # =============================================
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # =============================================
  # Docker Build (on main branch only)
  # =============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-users-service, backend-spaces-service, backend-bookings-service, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Users Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/users-service
          push: false
          tags: balconazo/users-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Spaces Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/spaces-service
          push: false
          tags: balconazo/spaces-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Bookings Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/bookings-service
          push: false
          tags: balconazo/bookings-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: balconazo/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
