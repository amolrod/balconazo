<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Animated Swap</title>
  <style>
    body {
      margin:0; padding:0; font-family:sans-serif; background:#222; height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .main-container {
      width: 700px; height: 400px; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 30px #0006; position:relative;
      display: flex;
    }
    .half {
      width:50%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
      transition:transform 0.7s cubic-bezier(0.68,-0.55,0.27,1.55), opacity 0.6s; backface-visibility: hidden; position: absolute; top:0;
    }
    .login { left:0; background: #1976d2; color:#fff; z-index:2; }
    .register { left:50%; background: #efefef; color:#222; z-index:1; }
    .main-container.swap .login {
      transform: translateX(350px) scaleX(0.6); opacity:0;
      z-index:1;
    }
    .main-container.swap .register {
      transform: translateX(-350px) scaleX(1); opacity:1;
      z-index:2;
    }
    .login:not(.register) { transform: translateX(0) scaleX(1); opacity:1; }
    .register:not(.login) { transform: translateX(0) scaleX(1); opacity:0; }
    .main-container .register { transition-delay:0.2s; }
    h2 {margin-bottom:20px}
    .toggle-btn {
      background:#fff; color:#1976d2; border:none; padding:8px 20px; border-radius:24px; cursor:pointer; font-weight:bold; box-shadow:0 2px 6px #0002;
      margin-top:20px
    }
    .toggle-btn:hover { background:#e3eafc; }
    form {display:flex; flex-direction:column; gap:10px; width:70%;}
    input {padding:8px; border-radius:8px; border:1px solid #ccc;}
    .register input { border-color: #1976d2;}
  </style>
</head>
<body>
  <div class="main-container" id="container">
    <div class="half login">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="toggle-btn">Log In</button>
      </form>
      <button class="toggle-btn" onclick="swapForm()">Go to Register</button>
    </div>
    <div class="half register">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="toggle-btn">Sign Up</button>
      </form>
      <button class="toggle-btn" onclick="swapForm()">Go to Login</button>
    </div>
  </div>
  <script>
    function swapForm() {
      document.getElementById('container').classList.toggle('swap');
    }
  </script>
</body>
</html>
