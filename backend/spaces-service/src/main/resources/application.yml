server:
  port: 8080

spring:
  application:
    name: spaces-service

  datasource:
    url: jdbc:postgresql://localhost:5434/spacesdb
    username: balconazo_spaces
    password: balconazo_spaces_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/balconazo
          jwk-set-uri: http://localhost:8081/realms/balconazo/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.balconazo.spaces: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-spaces:5432/spacesdb

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/balconazo
          jwk-set-uri: http://keycloak:8080/realms/balconazo/protocol/openid-connect/certs

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5434/spacesdb_test

  flyway:
    clean-disabled: false
