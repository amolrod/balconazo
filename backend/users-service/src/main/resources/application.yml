server:
  port: 8080

spring:
  application:
    name: users-service

  datasource:
    url: jdbc:postgresql://localhost:5433/usersdb
    username: balconazo_users
    password: balconazo_users_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/balconazo
          jwk-set-uri: http://localhost:8081/realms/balconazo/protocol/openid-connect/certs

# Keycloak Admin configuration
keycloak:
  admin:
    url: http://localhost:8081
    realm: balconazo
    username: admin
    password: admin

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.balconazo.users: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-users:5432/usersdb

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/balconazo
          jwk-set-uri: http://keycloak:8080/realms/balconazo/protocol/openid-connect/certs

keycloak:
  admin:
    url: http://keycloak:8080
    realm: balconazo
    username: admin
    password: admin

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5433/usersdb_test

  flyway:
    clean-disabled: false
