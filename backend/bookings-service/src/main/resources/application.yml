server:
  port: 8080

spring:
  application:
    name: bookings-service

  datasource:
    url: jdbc:postgresql://localhost:5435/bookingsdb
    username: balconazo_bookings
    password: balconazo_bookings_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/balconazo
          jwk-set-uri: http://localhost:8081/realms/balconazo/protocol/openid-connect/certs

# Configuración para comunicación con spaces-service
app:
  services:
    spaces-url: http://localhost:8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.balconazo.bookings: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-bookings:5432/bookingsdb

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/balconazo
          jwk-set-uri: http://keycloak:8080/realms/balconazo/protocol/openid-connect/certs

app:
  services:
    spaces-url: http://spaces-service:8080

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5435/bookingsdb_test

  flyway:
    clean-disabled: false
